<body>
    <nav class="navbar">
        <div class="lien_page">

                <div class="logo">

  <div class="card" role="main" aria-labelledby="titre">
    <h1 id="titre">Contact rapide</h1>

    <form id="miniContact" onsubmit="handleSubmit(event)">
      <label for="nom">Nom</label>
      <input id="nom" name="nom" type="text" placeholder="Votre nom" required>

      <label for="email">Adresse email</label>
      <input id="email" name="email" type="email" placeholder="exemple@domaine.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Ecrivez votre message..." required></textarea>

      <button class="btn" type="submit">Envoyer</button>

      <p class="note">Formulaire de contact - On adore recevoir vos messages.</p>
    </form>
  </div>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      alert("Désolé, notre cypher est déjà en game et ne peut pas traiter votre demande. Vous devriez retourner acheter des skins.");
      window.location.href = "../index.html";
    }
  </script>
